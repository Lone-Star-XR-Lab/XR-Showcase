<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XR for Education & Life â€” Visual Showcase</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: { dark: '#0A1F3D', accent: '#00C4A2' } }
        }
      }
    }
  </script>

  <link rel="stylesheet" href="assets/css/styles.css"/>
</head>
<body class="text-white">

  <!-- Top banner (must have id="banner") -->
  <div id="banner" class="no-print sticky top-0 z-50 w-full bg-brand-dark/90 backdrop-blur text-white">
    <div class="max-w-7xl mx-auto px-4 py-2 flex items-center gap-2 text-sm">
      <span class="font-semibold">XR Showcase</span>
      <div class="ml-auto flex gap-2 items-center">

        <!-- Prev -->
        <button id="btnPrev"
                class="icon-btn px-2 py-1 rounded-lg bg-white/10 hover:bg-white/20 border border-white/15"
                aria-label="Previous slide" title="Previous">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" class="icon">
            <path d="M15 19L8 12l7-7"/>
          </svg>
        </button>

        <!-- Next -->
        <button id="btnNext"
                class="icon-btn px-2 py-1 rounded-lg bg-white/10 hover:bg-white/20 border border-white/15"
                aria-label="Next slide" title="Next">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" class="icon">
            <path d="M9 5l7 7-7 7"/>
          </svg>
        </button>

        <!-- Autoplay toggle (OFF by default) -->
        <button id="btnAuto" aria-pressed="false"
                class="icon-btn px-2 py-1 rounded-lg bg-white/10 hover:bg-white/20 border border-white/15"
                aria-label="Toggle autoplay" title="Autoplay">
          <!-- play (shown when OFF) -->
          <svg class="icon icon-play" viewBox="0 0 24 24" fill="currentColor">
            <polygon points="8,5 19,12 8,19"/>
          </svg>
          <!-- pause (shown when ON) -->
          <svg class="icon icon-pause" viewBox="0 0 24 24" fill="currentColor">
            <rect x="7" y="5" width="4" height="14" rx="1"></rect>
            <rect x="13" y="5" width="4" height="14" rx="1"></rect>
          </svg>
        </button>

        <!-- Hide/Show bar -->
        <button id="btnBar" aria-pressed="false"
                class="icon-btn px-2 py-1 rounded-lg bg-white/10 hover:bg-white/20 border border-white/15"
                aria-label="Hide/Show top bar" title="Hide/Show bar">
          <!-- hide (chevron up) -->
          <svg class="icon icon-hide" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 15l7-7 7 7"/>
          </svg>
          <!-- show (chevron down) -->
          <svg class="icon icon-show" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 9l-7 7-7-7"/>
          </svg>
        </button>

        <!-- Fullscreen -->
        <button id="btnFS"
                class="icon-btn px-2 py-1 rounded-lg bg-white/10 hover:bg-white/20 border border-white/15"
                aria-label="Fullscreen" title="Fullscreen">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 8V5h3M20 8V5h-3M4 16v3h3M20 16v3h-3"/>
          </svg>
        </button>

      </div>
    </div>
    <!-- Progress bar (JS updates #progress) -->
    <div class="h-1 w-full bg-white/10">
      <div id="progress" class="h-1 bg-brand-accent w-0"></div>
    </div>
  </div>

  <!-- Floating restore button (appears when bar hidden) -->
  <button
  id="btnBarGhost"
  class="ghost-btn no-print fixed top-3 right-3 z-[70]"
  aria-label="Show top bar"
  title="Show controls">
  <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
       stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
    <!-- Chevron down -->
    <path d="M6 9l6 6 6-6"/>
  </svg>
</button>

  <!-- Slides container (loaded via manifest) -->
  <main id="deck" class="deck" data-manifest="slides/slides.json"></main>

  <!-- App logic -->
  <script src="assets/js/app.js"></script>
</body>
</html>
