<section class="slide p-8 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-800 via-slate-900 to-black">
  <div class="max-w-6xl mx-auto grid md:grid-cols-2 gap-10 items-center fade-enter">

    <!-- Text / bullets -->
    <div>
      <h2 class="font-bold">AR Glasses</h2>
      <ul class="mt-6 space-y-4">
        <li>🪶 <span class="font-semibold">Lightweight, wearable</span> heads-up info for study and field tasks.</li>
        <li>📝 <span class="font-semibold">Prompts, captions, diagrams</span> stay in view while you work.</li>
        <li>🔗 <span class="font-semibold">Phone/PC powered</span> (varies by device) for long sessions.</li>
        <li>🏫 <span class="font-semibold">Great in class</span> for live translation, notes, and quick references.</li>
      </ul>
    </div>

    <!-- Media column -->
    <div>
      <!-- Main demo video -->
      <div class="aspect-video rounded-xl overflow-hidden border border-white/10">
        <img
            alt="AR glasses hardware detail"
            src="images/hardware/05_whatcomesnext.webp "
            class="absolute inset-0 w-full h-full object-cover"
            onerror="this.style.display='none'"/>
      </div>

      <!-- Supporting media (image/GIF) -->
      <div class="mt-3 grid grid-cols-2 gap-3">
        <div class="relative rounded-xl overflow-hidden border border-white/10" style="padding-top:56.25%;">
          <img
            alt="AR glasses hardware detail"
            src="images/hardware/orion ar recipes.gif"
            class="absolute inset-0 w-full h-full object-cover"
            onerror="this.style.display='none'"/>
        </div>
        <div class="relative rounded-xl overflow-hidden border border-white/10" style="padding-top:56.25%;">
          <img
            alt="AR glasses in use (GIF)"
            src="images/hardware/orion ar multiscreen.gif"
            class="absolute inset-0 w-full h-full object-cover"
            onerror="this.style.display='none'"/>
        </div>
      </div>
    </div>

  </div>
</section>
